# Church Media Ops Configuration File
# Created: July 19, 2025

# Organization Information
MINISTRY_NAME="Gospel Mission Team UNZA"
MINISTRY_WEBSITE="https://gospelmissionteam.org"
MINISTRY_SOCIAL="@gospelmissionteam"

# Directory Structure
ROOT_DIR="$HOME/ChurchOps"
INPUT_DIR="$ROOT_DIR/raw/audio"
OUTPUT_DIR="$ROOT_DIR/processed/audio"
ASSETS_DIR="$ROOT_DIR/assets"
EXPORT_DIR="$ROOT_DIR/export"
META_DIR="$ROOT_DIR/metadata"
LOG_DIR="$ROOT_DIR/logs"

# Audio Processing Settings
OUTPUT_QUALITY="320k"        # MP3 bitrate (128k, 192k, 256k, 320k)
NORMALIZE_LEVEL="-16"        # Target LUFS level
TARGET_PEAK="-1.5"           # Maximum peak level (dB)
MUSIC_VOLUME="0.15"          # Background music volume (0.0-1.0)
SAMPLE_RATE="44100"          # Audio sample rate

# Visual Settings
GENERATE_THUMBNAILS=true     # Auto-generate YouTube thumbnails
PRIMARY_COLOR="#3a86ff"      # Main brand color
SECONDARY_COLOR="#ff006e"    # Secondary brand color

# Platform Settings
YOUTUBE_CATEGORY="Religion & Spirituality"
PODCAST_CATEGORY="Religion & Spirituality"
RADIO_FORMAT="Stereo"

# Advanced Settings
PROCESSING_THREADS=4         # Number of parallel processing threads
DEBUG_MODE=false             # Enable verbose logging
ENABLE_PARALLEL=true         # Enable parallel processing